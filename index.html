<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Localização no Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API"></script>
</head>
<body>
    <h1>Bem-vindo ao Localizador de Localização</h1>
    <button id="getLocationBtn">Obter Minha Localização</button>
    <div id="map"></div>

    <script>
        let map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6,
            });
            infoWindow = new google.maps.InfoWindow();
        }

        document.getElementById('getLocationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("A Geolocalização não é suportada por este navegador.");
            }
        });

        function showPosition(position) {
            const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent("Localização encontrada.");
            infoWindow.open(map);
            map.setCenter(pos);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("O usuário negou o pedido de Geolocalização.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("As informações de localização estão indisponíveis.");
                    break;
                case error.TIMEOUT:
                    alert("O pedido para obter a localização do usuário expirou.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ocorreu um erro desconhecido.");
                    break;
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
